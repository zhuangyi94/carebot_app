<ion-content class="background">
<ion-card>
  <ion-card-header>
    Password Reset
  </ion-card-header>
  <ion-card-content>
    <ion-list >
      <form [formGroup]="authForm" (ngSubmit)="reset()">
      <ion-item>
          <ion-label>
            <ion-icon name="mail" style="color:#488aff"></ion-icon>
          </ion-label>
          <ion-input type="email" [ngClass]="{'submitted':invalidForm}" formControlName="email" type="text" placeholder="Email"></ion-input>
      </ion-item>
      <div *ngIf="!authForm.controls.email.valid  && (authForm.controls.email.dirty || submitAttempt)">
      </div>
      </form>
      <button ion-button block round outline color="488aff" (click)="reset()">Reset my Password</button>
      <button ion-button full clear color="488aff" (click)="goback()">Go Back</button>
    </ion-list>
  </ion-card-content>
</ion-card>
</ion-content>
